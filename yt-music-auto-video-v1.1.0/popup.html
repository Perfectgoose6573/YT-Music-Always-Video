<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YT Music Auto Video</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 0;
        padding: 12px;
        width: 220px;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        margin-top: 8px;
      }
      .title {
        font-weight: 700;
        font-size: 14px;
      }
      .sub {
        font-size: 12px;
        opacity: 0.75;
        margin-top: 2px;
      }
      .status {
        font-size: 12px;
        margin-top: 10px;
        opacity: 0.85;
      }

      /* simple switch */
      .switch {
        position: relative;
        width: 46px;
        height: 26px;
        flex: 0 0 auto;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        inset: 0;
        border-radius: 999px;
        background: #bbb;
        transition: 0.2s;
      }
      .slider:before {
        content: "";
        position: absolute;
        height: 20px;
        width: 20px;
        left: 3px;
        top: 3px;
        border-radius: 50%;
        background: white;
        transition: 0.2s;
      }
      input:checked + .slider {
        background: #2ea043;
      }
      input:checked + .slider:before {
        transform: translateX(20px);
      }
    </style>
  </head>

  <body>
    <div class="title">YT Music Auto Video</div>
    <div class="sub">Auto-enable Video when available</div>

    <div class="row">
      <div>Auto Video</div>
      <label class="switch">
        <input id="autoVideo" type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>

    <div id="status" class="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
